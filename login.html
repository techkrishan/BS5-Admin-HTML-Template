<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Admin Login</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>

        <form class="form-signin mt-5" action="index.html" method="post">
            <div class="text-center mb-4">
                <img class="mb-4" src="assets/brand/bootstrap-logo.svg" alt="" width="72" height="72">
                <h3>Tech Blog Login</h3>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
                <label for="inputPassword">Password</label>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </form>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="assets/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Employees</title>
    </head>

    <body>
      	
		<div class="container-fluid">
			<div class="row align-items-start mt-5">
				<div class="col">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 mb-4 border-bottom">
                        <h2>List Employees</h2>
                    </div>
					<div class="table-responsive">
						<table class="table">
							<thead class="table-dark">
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Job</th>
									<th>Salary</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>John Doe</td>
									<td>Software Engineer</td>
									<td>$5000</td>
									<td>
										<a href="">Edit</a>
										&nbsp;
										<a href="">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col justify-content-md-center">
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 mb-4 border-bottom">
                        <h2>Add Employee</h2>
                    </div>
					<form class="container">
						<div class="mb-3 row">
							<label for="name" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name" id="name">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="job" class="col-sm-2 col-form-label">Job</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="job" id="job">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="salary" class="col-sm-2 col-form-label">Salary</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="salary" id="salary">
							</div>
						</div>

						<div class="d-grid gap-2 d-md-flex justify-content-end mb-3">
                            <button type="submit" class="btn btn-primary">Add Employee</button>
                            <button type="button" class="btn btn-secondary">Reset</button>
                        </div>
					</form>
				</div>
			</div>
		</div>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>

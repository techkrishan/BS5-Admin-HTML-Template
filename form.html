                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html">Tech Blog Admin</a>
        
        <div class="dropdown ms-3 me-3 right-dropdown-div">

                <button class="btn" id="bd-versions" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-display="static">
                    <span data-feather="settings">
                </button>
                <ul class="dropdown-menu dropdown-menu-end right-dropdown" aria-labelledby="bd-versions">
                    <li><h6 class="dropdown-header">Super Admin</h6></li>
                    <hr class="dropdown-divider" />
                    <li>
                        <a class="dropdown-item current" href="#" aria-current="true"><span data-feather="tool"></span> Settings</a>
                    </li>

                        <a class="dropdown-item" href="#" aria-current="false"><span data-feather="mail"></span> Messages</a>
                    </li>

                        <a class="dropdown-item" href="login.html" aria-current="false"><span data-feather="log-out"></span> Sign Out</a>
                    </li>
                </ul>
            </div>
      </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">
                                    <span data-feather="home"></span>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="file"></span>
                                    Orders
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="shopping-cart"></span>
                                    Products
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="users.html">
                                    <span data-feather="users"></span>
                                    Users
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <nav aria-label="breadcrumb" class="pt-3">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="users.html">Users</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add User</li>
                        </ol>
                    </nav>

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-2 mb-4 border-bottom">
                        <h2>Add New User</h2>
                    </div>
                
                    <form class="row g-3 col-lg-8">
                        <div class="col-md-6">
                            <label class="form-label" for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter first name">          
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter last name">          
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">          
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">          
                        </div>

                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Street Address 1</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="col-md-6">
                            <label for="inputAddress2" class="form-label">Street Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>

                        <div class="col-md-4">
                            <label for="country" class="form-label">Country</label>
                            <select id="country" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter city">
                        </div>

                        <div class="col-md-4">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-left mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
